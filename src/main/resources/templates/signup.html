<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head">
</head>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"></nav>
<div class="container">
  <h2 th:text="#{signup.header}"></h2>
  <form class="form-horizontal" method="post" action="/signup" th:object="${user}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email" th:text="#{login.mail}"></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" name="email"
               th:placeholder="#{placeholder.email}" th:value="*{email}"  />
        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name" th:text="#{signup.name}"></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name"
               th:placeholder="#{placeholder.name}" th:value="*{name}"  />
        <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="lastName" th:text="#{signup.lastname}"></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastName" name="lastName"
               th:placeholder="#{placeholder.lastname}" th:value="*{lastName}" />
        <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" name="password"
               th:placeholder="#{placeholder.password}"/>
        <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="passwordConfirm" th:text="#{signup.repeatpassword}" >Repita
        el Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm"th:placeholder="#{placeholder.rpassword}"/>
        <span class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}"
              th:errors="*{passwordConfirm}"></span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" th:text="#{button.send}"></button>
      </div>
    </div>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
  </form>
</div>
</body>
</html>
