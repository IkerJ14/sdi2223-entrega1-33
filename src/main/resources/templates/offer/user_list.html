<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"/>
<div class="container">
  <h2 th:text="#{offer.user-title}"></h2>
  <p th:text="#{offer.user-description}"></p>
  <button type="button" id="updateButton" class="btn btn-primary" th:text="#{update.text}"></button>
  <script>
    $( "#updateButton" ).click(function() {
      $("#tableUserOffers").load('/offer/user_list/update');
    });
  </script>
  <div class="table-responsive">
    <table class="table table-hover"th:fragment="tableUserOffers" id="tableUserOffers">
      <thead>
      <tr>
        <th scope="col" th:text="#{offer.title}"></th>
        <th scope="col" th:text="#{offer.detail}"></th>
        <th scope="col" th:text="#{offer.date}"></th>
        <th scope="col" th:text="#{offer.price}"></th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="offer : ${userOfferList}">
        <td scope="row" th:text="${offer.title}"></td>
        <td scope="row" th:text="${offer.description}"></td>
        <td scope="row" th:text="${offer.date}"></td>
        <td scope="row" th:text="${offer.price} + €"></td>
        <td><a th:href="${'/offer/delete/' + offer.id}" th:text="#{offer.delete}"></a>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
