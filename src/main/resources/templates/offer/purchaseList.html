<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>
<div class="container" id="main-container">
    <h2 th:text="#{purchase.list-title}"></h2>
    <p th:text="#{purchase.list-description}"></p>
    <div class="table-responsive" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extrasspringsecurity4">
        <table class="table table-hover" th:fragment="tableOffers" id="tableOffers">
            <thead>
            <tr>
                <th scope="col" th:text="#{purchase.title}"></th>
                <th scope="col" th:text="#{purchase.detail}"></th>
                <th scope="col" th:text="#{purchase.date}"></th>
                <th scope="col" th:text="#{purchase.price}"></th>
                <th scope="col" th:text="#{purchase.user}"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="offer : ${purchases}">
                <td scope="row" th:text="${offer.title}"></td>
                <td scope="row" th:text="${offer.description}"></td>
                <td scope="row" th:text="${offer.date}"></td>
                <td scope="row" th:text="${offer.price} + â‚¬"></td>
                <td scope="row" th:text="${offer.user}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(purchases)}" th:text="#{purchase.empty}"></div>
</div>
</body>
</html>
