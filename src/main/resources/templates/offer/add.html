<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>

<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>

<div class="container" id="main-container">
  <h2 th:text="#{offer.add-view-title}"></h2>
  <form class="form-horizontal" method="post" action="/offer/add" th:object="${offer}">
    <div class="form-group">
      <label class="control-label col-sm-10" for="title" th:text="#{offer.add-title}"></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title" name="title" th:placeholder="#{offer.title-note}"/>
        <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-10" for="description" th:text="#{offer.add-description}"></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="description" name="description"
               th:placeholder="#{offer.description-note}"/>
        <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-10" for="price" th:text="#{offer.add-price}"></label>
      <div class="col-sm-10">
        <input type="number" step="any" class="form-control" id="price" name="price"
               th:placeholder="#{offer.price-note}"/>
        <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" th:text="#{form.submit}"></button>
      </div>
    </div>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
  </form>
</div>
</body>
</html>
