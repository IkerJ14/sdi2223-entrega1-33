<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head">
    <title></title>
</head>
<body>
<nav th:replace="fragments/nav"/>
<div class="container" id="main-container">
    <h2 th:text="#{log.title}"></h2>
    <a th:href="@{/log/deleteAll}" class="btn btn-danger">Eliminar</a>
    <div class="table-responsive" id="tableLogs">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">a </th>
                <th scope="col">b </th>
                <th scope="col">c </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="log : ${listLogs}">
                <td th:text="${log.getDate()}"> </td>
                <td th:text="${log.getLogType()}"> </td>
                <td th:text="${log.getText()}"> </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
